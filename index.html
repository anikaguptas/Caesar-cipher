<!DOCTYPE html>
<html>
  <head>
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Encryption
      <span>Ceaser Cipher </span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Decryption
    </p>
    <div class="container">
      <div id="main-container">
        <div class="controlbox">
          <!-- <div class="heading">
            <h2>Controls</h2>
          </div> -->
          <form id="controls">
            <div class="row">
              <div class="encodediv">
                <input
                  type="radio"
                  name="code"
                  id="encode"
                  value="encode"
                  checked="checked"
                /><label for="encode">Encode</label>
              </div>
              <div class="decodediv">
                <input
                  type="radio"
                  name="code"
                  id="decode"
                  value="decode"
                /><label for="decode">Decode</label>
              </div>
            </div>
            <div class="row">
            <div class="row">
              <div class="rowtwo">
                <div">
                  <span>Shift Key: </span
                  ><input
                    type="text"
                    name="shift"
                    id="shift-input"
                    maxlength="4"
                    size="4"
                    value="3"
                  />
                </div>
              </div>
              <div class="rowtwo">
                <div>
                  <span>Modulo: </span
                  ><input
                    type="text"
                    name="mod"
                    id="mod-input"
                    maxlength="4"
                    size="4"
                    value="36"
                  />
                </div>
              </div>
            </div>
            </div>
            <div class="center">
              <div class="atext" >Alphabets : </div>
              <div>
                <input
                  type="text"
                  name="alphabet"
                  id="alphabet-input"
                  value="abcdefghijklmnopqrstuvwxyz0123456789"
                />
              </div>
            </div>
            <div class="center">
              <div class="rowtwo">
                <div class="btext">Letter Case</div>
                <select name="letter-case" id="letter-case">
                  <option value="1">Maintain Case</option>
                  <option value="2">Lower Case</option>
                  <option value="3">Upper Case</option>
                </select>
              </div>
              <div class="center">
                <div class="btext">Foreign Chars</div>
                <select name="foreign-chars" id="foreign-chars">
                  <option value="1">Remove</option>
                  <option value="2">Ignore</option>
                </select>
              </div>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit" />
          </form>
        </div>
        <div class="outputbox">
          <div class="box">
            <div class="heading">
              <h2 id="heading-input">Plaintext</h2>
            </div>
            <textarea
              placeholder="Enter plaintext"
              rows="20"
              id="input-text"
            ></textarea>
            <h4 id="status"></h4>
          </div>
          <div class="box">
            <div class="heading">
              <h2 id="heading-output">Ciphertext</h2>
            </div>
            <textarea
              readonly
              placeholder="Output"
              rows="20"
              id="output-text"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="ceaser.js"></script>
  </body>
  <pre id="output"></pre>
</html>
